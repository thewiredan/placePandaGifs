<!doctype html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

        <title>Panda Holder!</title>
    </head>
        <body>
        <div class="container">
        <h2>Welcome to Panda Holder.</h2>
        <p>The website to generate panda gif placeholders! Why pandas? Because pandas are the cutest ever, and falling pandas?! <strong>OMG!!</strong> </p>
        </div> <!-- End Intro -->
        <div class="container">
            <form>
                <div class="form-row">
                <div class="col-3 col-md-2 col-xl-2">
                    <label for="widthInput">Width:</label>
                    <input type="text" id="widthInput" class="form-control" placeholder="px">
                </div>
                <div class="col-3 col-md-2 col-xl-1">
                    <label for="heightInput">Height:</label>
                    <input type="text" id="heightInput" class="form-control" placeholder="px">
                </div>
                </div>
                <div class="form-row mt-3 col-6 col-md-4 col-xl-2">
                    <button type="button" class="btn btn-secondary">Get Pandas!</button>
                </div>
            </form>
        </div>








        <!-- Optional JavaScript -->
